<!DOCTYPE html>
<html>
	<head>
		<title>WiFI Controller</title>
		<script type="text/javascript" src="scripts/core.js"></script>
	</head>
	<body>
		<div class="controller">
			<form>
				<div>
					<label>Config</label>
					<br>
					<label>Vehicle IP:</label>
					<input id="car-ip" name="car-ip" type="text" value="">
					<button id="connect-to-btn" type="button">Connect</button>
					<br>
					<button>Enable/Disable Gamepad</button><label>Disabled</label>
				</div>
				<hr>
				<div>
					<label>Vehicle info:</label>

					<div id="car-info" style="display:none">
						<label>Name:</label><div id="car-info-name"></div>
						<label>Year:</label><div id="car-info-year"></div>
					</div>

					<div id="car-info-not-connected">
						<label>No vehicle connected</label>
					</div>
				</div>
				<hr>
				<div>
					<label>Steering:</label>
					<input id="steering-input" type="range">
					<label id="lbl-steering">1.0</label>
				</div>
				<br>
				<div>
					<label>Velocity:</label>
					<input id="acceleration-input" type="range">
					<label id="lbl-velocity">1.0</label>
				</div>
				<br>
				<hr>
				<div id="console-output"></div>
			</form>
		</div>
	</body>
</html>
